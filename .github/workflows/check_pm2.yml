name: SSH Login

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0/30 * * * ?" # 每30分钟触发


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod download

      - name: Run
        run: go run main.go check-pm2
